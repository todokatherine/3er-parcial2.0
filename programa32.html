<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Abrir y cerrar página</title>
</head>
<body>
    <button onclick="abrirCerrar()">Abrir y cerrar página</button>

    <script>
        function abrirCerrar() {
            window.open("https://www.example.com", "_blank");
            window.close();
        }
    </script>
</body>
</html>
